<div class="col-md-12 col-sm-12 col-xs-12 yearwise-data-content">
  <div class="bg-white text-center year-list">
    <ul *ngIf="categories">
      <li *ngFor="let category of categories">
        <a
          href="javascript:void(0)"
          [id]="category.id"
          (click)="getSubCategoryData(category, $event)"
          [ngClass]="{ active: selectedItem == category }"
          >{{ category.name }}
        </a>
      </li>
    </ul>
  </div>
</div>
<div class=" margin-30px-bottom-insight">
  <div class=" xs-no-margin-lr">
    <!-- <h2>{{ faqs.title.rendered }}</h2> -->
    <div class="row remove-margin equalize sm-equalize-auto">
      <div class="col-md-12 col-sm-12 col-xs-12 display-table wow fadeInUp yearwise-data-content-accordion">
        <div
          class="display-table-cell-vertical-middle sm-padding-six-all xs-no-padding-tb xs-no-padding-lr"
        >
          <div
            class="panel-group accordion-style2"
            id="accordion"
            *ngIf="subCategories"
          >
            <div
              class="panel panel-default"
              *ngFor="let subCategory of subCategories; let i = index"
            >
              <div class="panel-heading">
                <a
                  class="accordion-toggle"
                  data-toggle="collapse"
                  data-parent="#accordion"
                  href="javascript:void(0)"
                  (click)="getMonthPost(subCategory, $event, isfirst)"
                >
                  <!-- #collapseTwo-{{ i }} -->
                  <div class="panel-title year-post">
                    <!-- <span
                        class="alt-font font-weight-600 text-deep-pink tab-tag"
                        >0{{ i + 1 }}</span 
                    >-->
                    <span
                      class="xs-width-80 display-inline-block"
                      [innerHTML]="subCategory.name"
                    ></span>
                    <div
                      class="indicator pull-right"
                      [ngClass]="
                        subCategory == currentSubCate && isfirst
                          ? 'faq-minus'
                          : 'faq-plus'
                      "
                    ></div>
                  </div>
                </a>
              </div>
              <div
                id="collapseTwo-{{ i }}"
                class="panel-collapse collapse"
                [ngClass]="
                  subCategory == currentSubCate && isfirst ? 'in' : 'none'
                "
                attr.aria-expanded="{{ isfirst }}"
              >
              <!-- {{posts | json}} -->
                <div class="panel-body bg-white" *ngIf="!loading">
                  <div class="repeat-loop" *ngFor="let post of posts"  >
                    <div class="title" [innerHTML]="post.title.rendered"></div>
                    <div
                      class="content year-contents"
                      [innerHTML]="post.content.rendered"
                    ></div>
                  </div>
                  
                  <!-- {{ faq.answer_label }} -->
                </div>
                <div class="loading" *ngIf="loading">
                    <div class="spinner-border">
                      <span class="sr-only">Loading...</span>
                    </div>
                </div>
              </div>
            </div>
            <!-- end tab content -->
          </div>
          <!-- <div class="padding-30px-top padding-30px-bottom text-center">
                <a routerLink="/faq" class="more-btn">MORE</a>
              </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
