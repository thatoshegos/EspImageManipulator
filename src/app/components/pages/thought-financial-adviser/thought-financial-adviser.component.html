  <div class="col-md-12 col-sm-12 sharia-certificate-inner" *ngIf="financialAdviser">
      <div class="col-md-2"></div>
    <div
      class="col-md-4"
      *ngFor="let image of financialAdviser.acf.financial_adviser_image"  
    >
      <div>
	  <a [routerLink]="'/' + image.image1_url">
        <div class="light-green-box">
          <img [src]="image.image1.url" />
          <div class="text-title">
            {{ image.title }}
          </div>
        </div>
		</a>
      </div>
    </div>
    </div>  
  </div>

  <div class="col-md-12 financial-adviser-bottom-images" *ngIf="financialAdviser">
    <div
      class="row padding-40px-tb bg-medium-gray-light  margin-30px-top margin-100px-lr text-center financial-adviser-bottom-images-inner"
      *ngIf="financialAdviser"
    >
      <div
        class="col-md-4 col-sm-4 col-xs-12 sm-margin-four-bottom xs-margin-30px-bottom wow fadeInLeft"
        data-wow-delay="0.6s"
        data-aos="fade-right"
        *ngFor="
          let fImagesecond of financialAdviser.acf
            .financial_adviser_image_second
        "
      >
        <a [href]="fImagesecond.url"
          ><img class="financial-adviser-bottom-images-inner-img" [src]="fImagesecond.second_image.url"
        /></a>
      </div>
    </div>
    <div class="row faq margin-40px-top margin-100px-lr" *ngIf="financialAdviser">
      <!-- <div class="col-md-12"> -->
      <app-faq
        [faqs]="financialAdviser.acf['qa-ans']"
        [fromStatusFaq]="financialAdviser.saria"
      ></app-faq>
      <!-- </div> -->
    </div>
