<a [target]="quaterlyData.up_title !== 'Performance Table' ? '_self' : '_blank'" [routerLink]="quaterlyData.up_title !== 'Performance Table' ?  '/article/' + quaterlyData.link :  '/' +  quaterlyData.link">
<div class="thumbnail">
  <img [src]="quaterlyData.up_image.url" alt="..." width="100%" />
  <div class="caption">
      <p class="quater-heading">{{ quaterlyData.up_title }}</p>
      <p class="writers">{{ quaterlyData.writers_name }}</p>
    </div>
    <!-- </div> -->
  </div>
</a>
