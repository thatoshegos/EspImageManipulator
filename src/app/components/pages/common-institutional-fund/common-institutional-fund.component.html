<div
  class="row sm-margin-four-bottom xs-no-margin-bottom wow fadeInUp "
  data-wow-delay="0.6s"
  data-aos="fade-up"
>
  <div
    class="col-md-12 col-sm-12 col-xs-12 sm-margin-four-bottom xs-margin-30px-bottom wow fadeInUp unconventional-thinking blanced-fund-box"
  >
    <div class="bg-white text-center institutional-header-holder">
      <div class="balanced-fund-heading-wrap">
        <img class="fund-manage-img" src="assets/images/risk_indi_0.png" alt="Fund return risk">
        <h2 class="fund-manage-heading">{{ fundDatas.title.rendered }}</h2>
      </div>
      <ul class="blanced-fund-btn-list">
        <li class="quarterly-report">
          <a [href]="latestQuarterlyReport.latest_quarterly_report_url" class="btn-invest-now-green" target="_blank">
            <span>{{latestQuarterlyReport.fund_name}}</span>
          </a>
        </li>
        <li class="quarterly-commentary">
          <a [href]="latestQuarterlyCommentary.latest_quarterly_commentary_url" class="btn-invest-now-green" target="_blank">
            <span>{{latestQuarterlyCommentary.fund_name}}</span>
          </a>
        </li>
        <li>
          <a routerLink="/institutional-investor/our-funds/complete-fund-range" class="btn-invest-now-green"
            ><span>ARCHIVE</span></a
          >
        </li>
        <li>
          <a [href]="performancePdf" target="_blank" class="btn-invest-now-red"
            ><span>PERFORMANCE</span></a
          >
        </li>
      </ul>
    </div>
  </div>
  <div class="col-md-12 col-sm-12 col-lg-12">
    <div
      class="bg-white text-center padding-30px-all sm-padding-15px-all inner-match-height"
    >
      <p
        [innerHTML]="fundDatas.content.rendered"
      ></p>
    </div>
  </div>
</div>
<section class="button-section" style="padding:0px">
  <div class="row margin-30px-top margin-50px-bottom">
      <div class=" col-md-12 text-center suscribe">
        <a routerLink="/about-us/investment-approach" class="btn-meet-leaders meet-leader" style="margin-right:20px;"
          ><span>INVESTMENT APPROACH</span></a
        >
        <a [routerLink]="url && url[3] == 'bond-fund' || url[3] == 'money-market-fund'? '/meet-the-fund-manager-simon' : '/meet-the-fund-manager'" target="_self" class="btn-meet-fund-manager"><span>MEET THE FUND MANAGER</span></a>
      </div>
    </div>
</section>
