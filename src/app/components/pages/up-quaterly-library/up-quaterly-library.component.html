<div class=" margin-30px-bottom-insight">
  <div class=" xs-no-margin-lr">
    <!-- <h2>{{ faqs.title.rendered }}</h2> -->
    <div class="row remove-margin equalize sm-equalize-auto">
      <div class="col-md-12 col-sm-12 col-xs-12 display-table  wow fadeInUp">
        <div
          class="display-table-cell-vertical-middle md-padding-ten-all sm-padding-six-all xs-no-padding-tb xs-no-padding-lr quaterly-images-accordan quaterly-library-cont"
        >
          <div
            class="panel-group accordion-style2"
            id="accordion"
            *ngIf="categories"
          >
            <div
              class="panel panel-default"
              *ngFor="let category of categories; let i = index"
            >
              <div class="panel-heading">
                <a
                  class="accordion-toggle"
                  data-toggle="collapse"
                  data-parent="#accordion"
                  href="javascript:void(0)"
                  (click)="getYearPost(category, $event, isfirst)"
                >
                  <!-- href="#collapseTwo-{{ i }}" -->
                  <div class="panel-title year-post">
                    <!-- <span
                          class="alt-font font-weight-600 text-deep-pink tab-tag"
                          >0{{ i + 1 }}</span 
                      >-->
                    <span
                      [ngClass]="{ active: selectedItem == category }"
                      class="text-extra-dark-gray xs-width-80 display-inline-block"
                      [innerHTML]="category.name"
                    ></span>
                    <div
                      class="indicator  pull-right"
                      [ngClass]="
                        category == currentSubCate && isfirst
                          ? 'faq-minus'
                          : 'faq-plus'
                      "
                    ></div>
                  </div>
                </a>
              </div>
              <div
                id="collapseTwo-{{ i }}"
                class="panel-collapse collapse"
                [ngClass]="
                  category == currentSubCate && isfirst ? 'in' : 'none'
                "
              >
              
                <div class="panel-body bg-white">
                  <div class="repeat-loop" *ngIf="!loading">
                    <app-up-quaterly-image-grid
                      [getImages]="imagePosts"
                    ></app-up-quaterly-image-grid>
                  </div>
                  <!-- <div class="loading" *ngIf="loading">
                    Loading up quaterly library images ...
                  </div> --> 
                  <div class="loading" *ngIf="loading">
                    <div class="spinner-border">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </div>
                  
                  <!-- {{ faq.answer_label }} -->
                </div>
              </div>
            </div>
            <!-- end tab content -->
          </div>
          <!-- <div class="padding-30px-top padding-30px-bottom text-center">
                  <a routerLink="/faq" class="more-btn">MORE</a>
                </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
