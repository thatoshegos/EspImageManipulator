<div class="container">
    <div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12 margin-20px-bottom meet-our-leaders-title">
    <div class="bg-white text-center">
      <h2>{{ meetOurLeaders.title.rendered }}</h2>
    </div>
  </div>
  <div class="pageLeader margin-15px-lr">
    <div
      class="col-md-12 bg-white padding-25px-all meet-our-leaders-content"
      *ngFor="let leader of meetOurLeaders.acf.meet_our_leaders"
      style="border-bottom: 30px #E7E7E7 solid"
    >
      <div class="col-md-6">
        <p class="leader-image" [innerHTML]="leader.video_url"></p>
      </div>
      <div class="col-md-6" style="margin-top:23px;">
        <p class="text-deep-pink" [innerHTML]="leader.name"></p>
        <p [innerHTML]="leader.position"></p>
        <p [innerHTML]="leader.details"></p>
      </div>
        
    </div>
    <div class="col-md-3 common-meet-our-leaders common-funds">
        <a
          routerLink="/individual-investor/our-funds"
          class="btn-meet-diverse-team"
          ><span
            >OUR FUNDS</span
          ></a
        >
      </div>
      <div class="col-md-3 common-meet-our-leaders common-insights">
        <a
          routerLink="/insights"
          class="btn-meet-diverse-team"
          ><span
            >INSIGHTS</span
          ></a
        >
      </div>
      <div class="margin-30px-bottom"></div>
    </div>
  </div>
</div>
