<div class="row" *ngIf="getArticleData">
  
  <div class="article-component-wrapper">
      <div class="bg-white top-content">
          <h2>{{ getArticleData.title.rendered }}<p>Rahgib Davids - Investment Analyst</p></h2>
      </div>
      <div class="inner-content">
          <div class="bg-white inner-content-photo padding-35px-tb padding-10px-lr">
            <div>
                <ul>
                    <li *ngFor="let image of article_banners">
                        <img [src]="image.banner_image.url"/>
                        <div class="image-text">
                            <p class="image-text-inner">{{image.banner_text}}</p>
                            <a [routerLink]="'/'+image.article_url" class="read-more">READ MORE <img class="arrow-img" src="/cms/wp-content/uploads/2019/05/arrow_large_new_to_inv.png"/></a>
                        </div>
                    </li>
                </ul>
            </div>

            <div>
                <ul>
                    <li *ngFor="let image of article_banners">
                        <img [src]="image.banner_image.url"/>
                        <div class="image-text">
                            <p class="image-text-inner">{{image.banner_text}}</p>
                            <a [routerLink]="'/'+image.article_url"  class="read-more">READ MORE <img class="arrow-img" src="/cms/wp-content/uploads/2019/05/arrow_large_new_to_inv.png"/></a>
                        </div>
                    </li>
                </ul>
            </div>
            <div>
                <ul>
                    <li *ngFor="let image of article_banners">
                        <img [src]="image.banner_image.url"/>
                        <div class="image-text">
                            <p class="image-text-inner">{{image.banner_text}}</p>
                            <a [routerLink]="'/'+image.article_url" class="read-more">READ MORE <img class="arrow-img" src="/cms/wp-content/uploads/2019/05/arrow_large_new_to_inv.png"/></a>
                        </div>
                    </li>
                </ul>
            </div>
          </div>
          <div class="bg-white inner-content-text padding-35px-tb padding-10px-lr" >
              <div [innerHTML]="getArticleData.content.rendered"></div>
              <div class="light-box">
                <img src="assets/images/lightbox.png"/> 
             </div>
          </div>
      </div>

      <div class="inner-content-bottom ">
          <div class="bg-white inner-content-photo padding-35px-tb padding-10px-lr">
              <h2 class="more-articles-title">More articles</h2>
          </div>
          <div class="bg-white inner-content-text padding-35px-tb padding-10px-lr">
              <div class="inner-content-text-box">
                <ul>
                    <li *ngFor="let image of article_banners">
                        <img [src]="image.banner_image.url"/>
                        <div class="image-text">
                            <p class="image-text-inner">{{image.banner_text}}</p>
                            <a [routerLink]="'/'+image.article_url"  class="read-more">READ MORE <img class="arrow-img" src="/cms/wp-content/uploads/2019/05/arrow_large_new_to_inv.png"/></a>
                        </div>
                    </li>
                </ul>
              </div>
          </div>
      </div>
  </div>
</div>
